<!DOCTYPE html>
<html>
  <head>
        
        <script src="/libs/angular.min.js"></script>

        <script src="/controllers/controllers.js"></script>
        <script src="/controllers/app.js"></script>
        <script src="/controllers/directives.js"></script>
        <script src="/controllers/filters.js"></script>
        <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css" media="screen">
        <link rel="stylesheet" href="/libs/css/style.css" media="screen">
    </head>
<body>

<div ng-app="onlineRecApp" ng-controller="ScheduleListController"> 

 <div id="wrapper">
            
            <div class="page-container">
           
            <div class="data-header-btn">
             <button>Schedule Information </button>
            </div>
            <div class="page-data">
            <div class="search-info-btn">
            <div class="data-btn">
                <table border="0" width="100%">
                  <tr>
                    
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td width="10%">&nbsp;</td>
                    <td width="50%" align="right">
                    <form method="POST" action="/candidates/find">Schedule Name <input type="text" name="schedule_name" >  <input type="submit" value="Search"/> </form>
                    </td>
                  </tr>
                </table>
            </div>
          </div>
          <div class="data-table">
            <table border="1" cellpadding="7" cellspacing="7">
                                <tr>
                    
					          <th width="50px">ID</th>
                    <th>Schedule Name</th>
                    <th>Address</th>
                    <th>Company Name</th>
                    <th>Candidate Name</th>
                    <th>Contact Person</th>
                    <th width="120px">Action</th>
                </tr>


              <tr ng-repeat="schedule in schedules">
                <td>{{ schedule._id }}</td>
                <td>{{ schedule.schedule_name }}</td>
                <td>{{ schedule.address }}</td>
                <td>{{ schedule.company_name }}</td>
                <td>{{ schedule.candidate_name }}</td>
                <td>{{ schedule.contact_person }}</td>
                <td>
                        <a class="a-inside edit" href="#editSchedule/{{ schedule._id }}">Edit</a>

                        <a class="a-inside delete" href="/schedules/delete/{{ schedule._id }}">Delete</a>

                    </td>
              </tr>
          </table>
        </div>

</div>

</body>
</html>
